<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compass to Nearest Water Tower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Make body take up full screen and center everything */
/* Make body take up full screen and center everything */
body {
  margin: 0;
  padding: 0;
  background: #111;
  color: white;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

/* Use flexbox to layout the page content */
#page-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 100%;
  padding: 2vh;
  box-sizing: border-box;
}

/* Make the compass responsive to screen size */
#compass-container {
  position: relative;
  width: 60vmin;
  height: 60vmin;
  max-width: 90vw;
  max-height: 90vw;
}

/* Images inside the compass */
#compass-base, #compass-needle {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
}

/* Rotate needle independently */
#compass-needle {
  transition: transform 0.5s ease;
  z-index: 2;
  margin-left: 6px;
}

/* Info area below compass */
#info {
  margin-top: 2vh;
  font-size: 1.2rem;
  text-align: center;
}

/* Smaller text under info */
#status {
  font-size: 0.9rem;
  margin-top: 1vh;
  color: #ccc;
}

  </style>
</head>
<body>
  <div id="page-wrapper">
    <div id="compass-container">
      <img id="compass-base" src="assets/compass-rose.png" />
      <img id="compass-needle" src="assets/needle.png" />
    </div>
    <div id="info">Finding nearest tower...</div>
  <div id="status">Waiting for GPS...</div>
  </div>
  <script src="js/compass.js"></script>
</body>
</html>
